<div class="modal-header text-center">
  <h4 class="modal-title">{{'lbl_activate_point' | i18next}}</h4>
</div>
<div class="modal-body text-center">
  <p>This leaderboard instance depends on '{{argument}}' points, which is deactived. Do you want to activate it?</p>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-default" ng-click="cancel()">{{'btn_cancel' | i18next}}</button>
    <button type="button" class="btn btn-primary" ng-click="active()">{{'btn_activate' | i18next}}</button>
</div>

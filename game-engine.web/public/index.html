<!doctype html>
<html ng-app="gamificationEngine">

<head>
  <meta lang="en">
  <meta charset="utf-8">

  <!-- Single Page Application (SPA) - WEB APP -->
  <title>Gamification engine</title>

  <!-- Cascading style sheets  (CSS) -->
  <link href="css/bootstrap.min.css" rel="stylesheet" />
  <link href="css/tabs-vertical.css" rel="stylesheet" />
  <link href="css/angular-toggle-switch.css" rel="stylesheet" />
  <link href="css/angular-toggle-switch-bootstrap.css" rel="stylesheet" />
  <link href="css/style.css" rel="stylesheet" />

</head>

<body ng-controller="MainCtrl">
  <div class="navbar navbar-default navbar-fixed-top" role="navigation">
    <div class="container">
      <div class="navbar-header">
        <a class="navbar-brand navbar-brand-bigger" href="#/home">Gamification engine</a>
      </div>
      <div class="pull-right">
        <ul class="nav navbar-nav">
          <li ng-if="currentNav == 'login'" ng-class="{'active':currentNav == 'login'}">
            <a href="#/login">{{'btn_login' | i18next}}</a>
          </li>
          <li data-ng-show="currentNav == 'home'" data-ng-class="{'active':currentNav == 'home'}">
            <a data-ng-href="#/home">{{'btn_home' | i18next}}</a>
          </li>
          <li data-ng-hide="currentNav == 'home'" data-ng-class="{'active':currentNav == 'configure'}">
            <a data-ng-href="#/game/{{currentGameId}}">{{'btn_configure' | i18next}}</a>
          </li>
          <li data-ng-hide="currentNav == 'home'" data-ng-class="{'active':currentNav == 'actions'}">
            <a data-ng-href="#/game/{{currentGameId}}/actions">{{'btn_actions' | i18next}}</a>
          </li>
           <li data-ng-hide="currentNav == 'home'" data-ng-class="{'active':currentNav == 'rules'}">
            <a data-ng-href="#/game/{{currentGameId}}/rules">{{'btn_rules' | i18next}}</a>
          </li>
            <li data-ng-hide="currentNav == 'home'" data-ng-class="{'active':currentNav == 'tasks'}">
            <a data-ng-href="#/game/{{currentGameId}}/tasks">{{'btn_tasks' | i18next}}</a>
          </li>
        </ul>
      </div>
    </div>
  </div>
  <div class="container">
    <div ui-view>
    </div>
  </div>
  <div class="navbar navbar-default navbar-fixed-bottom">
    <div class="container">
      <div class="row">
        <div class="col-md-12">
        </div>
      </div>
    </div>
  </div>
  
  
   <!-- AngularJS -->
  <script src="js/libs/angular.min.js"></script>
  <script src="js/libs/angular-ui-router.min.js"></script>
  <script src="js/libs/ui-bootstrap-tpls-0.11.0.min.js"></script>
  <script src="js/libs/angular-toggle-switch.min.js"></script>
  <!-- i18next -->
  <script src="js/libs/i18next-1.7.3.min.js"></script>
  <script src="js/libs/ng-i18next.min.js"></script>
  <!-- Custom -->
  <script src="js/app.js"></script>
  <script src="js/controllers.js"></script>
  <script src="js/modalControllers.js"></script>
  <script src="js/services.js"></script>
</body>

</html>

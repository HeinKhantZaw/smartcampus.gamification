<div data-ng-controller="ActionsCtrl">

<div class="row">
	<div class="text-center">
		<alert ng-if="alerts.error" type="danger"
			close="closeAlert('loadGameError')">{{ msg_code
		| i18next}}</alert>
	</div>
</div>
<div class="row">
	<div class="text-center">
		<alert ng-if="alerts.success" type="success"
			close="closeAlert('loadGameError')">{{ msg_code
		| i18next}}</alert>
	</div>
</div>
	
	<div class="row top-margined">
					 <button type="button" class="btn btn-success btn-circle pull-right" style="margin-right: 0.6em" data-ng-click="openAddActionModal()" data-tooltip="{{'tool_add' | i18next}}">
			          <span class="glyphicon glyphicon-plus"></span>
			        </button>
			</div>
	<div class="row vertical-spacing top-margined">
				<div class="table-actions">
					<table class="table table-striped table-bordered">
						<tbody>
							<tr data-ng-repeat="action in game.actions track by $index">
								<td>
									{{action}}
									<button type="button" class="btn btn-danger btn-circle pull-right" data-ng-click="deleteAction(action)" data-tooltip="{{'tool_delete' | i18next}}">
			         				 <span class="glyphicon glyphicon-remove"></span>
			        			</button>
								</td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
</div>

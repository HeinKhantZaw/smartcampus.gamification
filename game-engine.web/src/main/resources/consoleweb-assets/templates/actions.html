<div class="row vertical-spacing">
	<div class="col-md-8">
		<ol class="breadcrumb">
			<li><a href="#/home">Home</a></li>
			<li><a data-ng-href="#/game/{{game.id}}">{{game.name}}</a></li>
			<li class="active">actions</li>
		</ol>
	</div>
</div>
<div class="row">
	<div class="col-md-12 text-center">
		<alert ng-if="alerts.error" type="danger"
			close="closeAlert('loadGameError')">{{ msg_code
		| i18next}}</alert>
	</div>
</div>
<div class="row">
	<div class="col-md-12 text-center">
		<alert ng-if="alerts.success" type="success"
			close="closeAlert('loadGameError')">{{ msg_code
		| i18next}}</alert>
	</div>
</div>
	
<div class="row vertical-spacing">
	<div class="col-md-12">
		<div class="panel panel-info panel-actions">
			<div class="panel-heading">
				<h4>Actions</h4>
			</div>
			<div class="row">
			<div class="col-md-12 top-margined">
				<div class="pull-right">
					 <button type="button" class="btn btn-success btn-circle pull-right" data-ng-click="openAddActionModal()" data-tooltip="{{'tool_add' | i18next}}">
			          <span class="glyphicon glyphicon-plus"></span>
			        </button>
				</div>
			</div>
			</div>
	<div class="row vertical-spacing">
			<div class="panel-body">
				<div class="table-actions">
					<table class="table table-striped table-bordered">
						<tr>
							<th>Name</th>
						</tr>
						<tbody>
							<tr data-ng-repeat="action in game.actions track by $index">
								<td>
									{{action}}
								</td>
								<td>
								 <button type="button" class="btn btn-danger btn-circle pull-right" data-ng-click="deleteAction(action)" data-tooltip="{{'tool_delete' | i18next}}">
			         				 <span class="glyphicon glyphicon-remove"></span>
			        			</button>
								</td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
			</div>
		</div>
	</div>
</div>

<div data-ng-controller="GameCtrl">
<div class="row">
  <div class="col-md-12 top-margined">
    <button type="button" class="btn btn-success btn-circle pull-right" style="margin-right: 0.6em" ng-click="openAddInstanceModal()" data-tooltip="{{'tool_add' | i18next}}">
      <span class="glyphicon glyphicon-plus"></span>
    </button>
  </div>
</div>
<div class="row vertical-spacing">
    <tabset>
      <tab class="clickable" heading="{{'lbl_points' | i18next}}" ng-click="goToTab('points')" active="active.points">
        <ul class="list-unstyled list-inline">
          <li class="col-md-4" data-ng-repeat="point in game.pointConcept">
            <div class="panel panel-default panel-plugin">
              <div class="panel-body text-center bg-primary">
                <h4 class="ellipsis">{{point.name}}</h4>
              </div>
              <div class="panel-footer">
                <div class="pull-left">
                  <button type="button" class="btn btn-default btn-edit btn-circle" data-ng-click="deleteConcept(point,'point')" data-tooltip="{{'tool_delete' | i18next}}">
                    <span class="glyphicon glyphicon-remove"></span>
                  </button>
                </div>
                <div class="clearfix"></div>
              </div>
            </div>
          </li>
        </ul>
      </tab>
      <tab class="clickable" heading="{{'lbl_badges_collections' | i18next}}" ng-click="goToTab('badges_collections')" active="active.badges_collections">
        <ul class="list-unstyled list-inline">
          <li class="col-md-4" data-ng-repeat="badges_collection in game.badgeCollectionConcept">
            <div class="panel panel-default panel-plugin">
              <div class="panel-body text-center bg-success">
                <h4 class="ellipsis">{{badges_collection.name}}</h4>
              </div>
              <div class="panel-footer">
               <div class="pull-left">
                  <button type="button" class="btn btn-default btn-edit btn-circle" data-ng-click="deleteConcept(badges_collection,'badge')" data-tooltip="{{'tool_delete' | i18next}}">
                    <span class="glyphicon glyphicon-remove"></span>
                  </button>
                </div>
                <div class="clearfix" ></div>
              </div>
            </div>
          </li>
        </ul>
      </tab>
    </tabset>
</div>
</div>

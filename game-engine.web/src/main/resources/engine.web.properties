#
# SERVER CONFS
#
server.port=${SERVER_PORT:8010}
server.servlet.context-path=${SERVER_CONTEXTPATH:/gamification}


#
# Actuators stuff.
#
management.context-path=${MANAGEMENT_CONTEXT:/manage}
management.port=${MANAGEMENT_PORT:9000}
management.security.enabled=${MANAGEMENT_SECURITY_ENABLED:false}

#
# Platform security
#
#Parent Space
aac.roles.context=${AAC_ROLES_CONTEXT:COMPONENTS/GAMIFICATION}
aac.roles.role=${AAC_ROLES_ROLE:ROLE_PROVIDER}
aac.url=${AAC.URL:http://localhost:8080/aac}
aac.clientId=${AAC_CLIENTID:}
aac.clientSecret=${AAC_CLIENTSECRET:}

#
# JMX REMOTE CONFIGS
#
com.sun.management.jmxremote.port=${MANAGEMENT_JMXREMOTE_PORT:7777}
com.sun.management.jmxremote.rmi.port=${MANAGEMENT_JMXREMOTE_RMI_PORT:7777}
com.sun.management.jmxremote.authenticate=${MANAGEMENT_JMXREMOTE_AUTHENTICATE:false}
com.sun.management.jmxremote.ssl=${MANAGEMENT_JMXREMOTE_SSL:false}
com.sun.management.jmxremote.local.only=${MANAGEMENT_JMXREMOTE_LOCAL_ONLY:false}
java.rmi.server.hostname=localhost

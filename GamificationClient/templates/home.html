<br />
<div class="row vertical-spacing">
  <div class="col-md-4 col-md-offset-8 text-center">
    <button type="button" class="btn btn-lg btn-primary" ng-click="openGameModal()">
      {{'btn_add_game' | i18next}} <span class="glyphicon glyphicon-plus-sign"></span>
    </button>
  </div>
</div>
<!--

Text will be soon placed in the middle of the panel-body

Text in the panel-heading MUST be no longer than 1 line!!!
Text in the panel body MUST be no longer than 7 lines!!!

-->
<div class="row vertical-spacing">
  <ul class="list-unstyled list-inline">
    <li class="col-md-4" ng-repeat="game in games">
      <div class="panel panel-info panel-games">
        <div class="panel-heading" ng-click="goto('#/game/' + game.id)">
          <h3 class="ellipsis">{{game.name}}</h3>
        </div>
        <div class="panel-body">
          <p>
            Points: <span ng-i18next="[i18next]({active: {{countActive(game, 'points')}}, total: {{getLength(game, 'points')}}})game_info"></span>
            <br/>Badges collections: <span ng-i18next="[i18next]({active: {{countActive(game, 'badges_collections')}}, total: {{getLength(game, 'badges_collections')}}})game_info"></span>
            <br/>Leaderboards: <span ng-i18next="[i18next]({active: {{countActive(game, 'leaderboards')}}, total: {{getLength(game, 'leaderboards')}}})game_info"></span>
          </p>
        </div>
        <div class="panel-footer">
          <button type="button" class="btn btn-default btn-edit btn-circle pull-right" ng-click="openEditModal(game.id)">
            <span class="glyphicon glyphicon-cog"></span>
          </button>
          <div class="clearfix" />
        </div>
      </div>
    </li>
  </ul>
</div>

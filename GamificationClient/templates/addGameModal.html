<div class="modal-header">
  <h3 class="modal-title">Add new game</h3>
</div>
<div class="modal-body">
  <form role="form">
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" class="form-control" id="name" ng-model="game.name" placeholder="Enter name" />
    </div>
    <div class="form-group">
      <label for="desc">Description</label>
      <input type="text" class="form-control" id="desc" ng-model="game.description" placeholder="Enter description" />
    </div>
    <p>{{game.name}}</p>
    <p>{{game.description}}</p>
  </form>
</div>
<div class="modal-footer">
  <button class="btn btn-primary" ng-click="ok()">OK</button>
  <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
</div>

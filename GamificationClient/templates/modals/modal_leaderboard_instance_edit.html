<div class="modal-header text-center">
  <h4 class="modal-title">{{'lbl_leaderboard_configuration' | i18next}}</h4>
</div>
<form role="form">
  <div class="modal-body text-center">
    <div class="row">
      <div class="col-md-12 text-center">
        <alert ng-if="!!alerts.editInstanceError" type="danger" close="closeAlert('editInstanceError')">{{alerts.editInstanceError | i18next}}</alert>
      </div>
    </div>
    <div class="form-group form-inline">
      <label for="leaderboardName">{{'lbl_name' | i18next}}</label>
      &nbsp;&nbsp;
      <input type="text" class="form-control" id="leaderboardName" ng-model="leaderboard.name" required />
    </div>
    <div class="form-group form-inline">
      <label for="leaderboardPointsDependency">{{'lbl_points_dependency' | i18next}}</label>
      &nbsp;&nbsp;
      <div class="btn-group" dropdown is-open="dropdownPointsDependency.isOpen">
        <button type="button" class="btn btn-default dropdown-toggle">
          {{leaderboard.points_dependency}} <span class="caret"></span>
        </button>
        <ul class="dropdown-menu" role="menu">
          <li class="clickable" ng-repeat="points in gamePoints">
            <a ng-click="setPointsDependency(points.name, $event)">{{points.name}}</a>
          </li>
        </ul>
      </div>
    </div>
    <div class="form-group form-inline">
      <label for="leaderboardUpdateRate">{{'lbl_update_rate' | i18next}}</label>
      &nbsp;&nbsp;
      <div class="btn-group" dropdown is-open="dropdownUpdateRate.isOpen">
        <button type="button" class="btn btn-default dropdown-toggle">
          {{leaderboard.update_rate}} <span class="caret"></span>
        </button>
        <ul class="dropdown-menu" role="menu">
          <li class="clickable">
            <a ng-click="setUpdateRate('Daily', $event)">Daily</a>
          </li>
          <li class="clickable">
            <a ng-click="setUpdateRate('Weekly', $event)">Weekly</a>
          </li>
          <li class="clickable">
            <a ng-click="setUpdateRate('Monthly', $event)">Monthly</a>
          </li>
        </ul>
      </div>
    </div>
  </div>
  <div class="modal-footer">
    <button type="reset" class="btn btn-default" ng-click="cancel()">{{'btn_cancel' | i18next}}</button>
    <button type="submit" class="btn btn-primary" ng-click="save()">{{'btn_save' | i18next}}</button>
  </div>
</form>

<div class="modal-header text-center">
  <h4 class="modal-title">{{'lbl_delete_leaderboards' | i18next}}</h4>
</div>
<div class="modal-body">
  <p>Leaderboards:
    <ul>
      <li ng-repeat="leaderboard in leaderboards">{{leaderboard.name}}</li>
    </ul>
    depend on this points instance. If you delete this points instance, all these leaderboards will be deleted. Do you want to delete it?</p>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-danger" ng-click="delete()">{{'btn_delete' | i18next}}</button>
  <button type="button" class="btn btn-default" ng-click="cancel()">{{'btn_cancel' | i18next}}</button>
</div>

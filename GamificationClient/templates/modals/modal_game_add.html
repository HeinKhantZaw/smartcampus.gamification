<div class="modal-header">
  <h3 class="modal-title">{{'lbl_add_game' | i18next}}</h3>
</div>
<form role="form">
  <div class="modal-body">
    <div class="form-group">
      <label for="gameName">{{'lbl_name' | i18next}}</label>
      <input type="text" class="form-control" id="gameName" ng-model="game.name" placeholder="{{'lbl_enter_name' | i18next}}" required />
    </div>
  </div>
  <div class="modal-footer">
    <button type="reset" class="btn btn-default" ng-click="cancel()">{{'btn_cancel' | i18next}}</button>
    <button type="submit" class="btn btn-primary" ng-click="ok()">{{'btn_ok' | i18next}}</button>
  </div>
</form>

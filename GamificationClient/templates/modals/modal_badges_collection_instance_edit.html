<div class="modal-header text-center">
  <h4 class="modal-title">{{'lbl_badges_collection_configuration' | i18next}}</h4>
</div>
<form role="form">
  <div class="modal-body text-center">
    <div class="row">
      <div class="col-md-12 text-center">
        <alert ng-if="!!alerts.editInstanceError" type="danger" close="closeAlert('editInstanceError')">{{alerts.editInstanceError | i18next}}</alert>
      </div>
    </div>
    <div class="form-group form-inline">
      <label for="newBadgesCollectionInstanceName">{{'lbl_name' | i18next}}</label>
      &nbsp;&nbsp;
      <input type="text" class="form-control" id="newBadgesCollectionInstanceName" ng-model="badges_collection.name" required />
    </div>
  </div>
  <div class="modal-footer">
    <button type="reset" class="btn btn-default" ng-click="cancel()">{{'btn_cancel' | i18next}}</button>
    <button type="submit" class="btn btn-primary" ng-click="save()">{{'btn_save' | i18next}}</button>
  </div>
</form>

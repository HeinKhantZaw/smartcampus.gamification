<div class="modal-header text-center">
  <h4 class="modal-title">{{'lbl_delete_confirm' | i18next}}</h4>
</div>
<div class="modal-body text-center">
  <p>Are you sure you want to delete '{{argument}}'?</p>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-danger" ng-click="delete()">{{'btn_delete' | i18next}}</button>
  <button type="button" class="btn btn-default" ng-click="cancel()">{{'btn_cancel' | i18next}}</button>
</div>

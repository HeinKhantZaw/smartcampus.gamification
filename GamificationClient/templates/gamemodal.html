<div class="modal-header">
  <h3 class="modal-title">{{'lbl_add_game' | i18n}}</h3>
</div>
<form role="form">
  <div class="modal-body">
    <div class="form-group">
      <label for="name">{{'lbl_name' | i18n}}</label>
      <input type="text" class="form-control" id="name" ng-model="game.name" placeholder="{{'lbl_enter_name' | i18n}}" required />
    </div>
    <div class="form-group">
      <label for="desc">{{'lbl_description' | i18n}}</label>
      <input type="text" class="form-control" id="desc" ng-model="game.description" placeholder="{{'lbl_enter_description' | i18n}}" required />
    </div>
  </div>
  <div class="modal-footer">
    <button type="reset" class="btn btn-danger" ng-click="cancel()">{{'btn_cancel' | i18n}}</button>
    <button type="submit" class="btn btn-primary" ng-click="ok()">{{'btn_ok' | i18n}}</button>
  </div>
</form>
